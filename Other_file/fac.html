<!DOCTYPE html>
<html>
  <head>
    <title>Faculty Information</title>
    <style>
      /* Add some styling */
      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 50px;
      }
      .faculty {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
      }
      .faculty__item {
        width: 300px;
        height: 400px;
        border: 1px solid lightgray;
        margin: 20px;
        text-align: center;
        padding: 20px;
      }
      .faculty__item img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto 20px;
      }
    </style>
  </head>
  <body>
    <h1>Faculty Information</h1>
    <div class="faculty">
      <div class="faculty__item">
        <img src="faculty1.jpg" alt="Faculty 1">
        <h2>Faculty 1</h2>
        <p>Department: Computer Science</p>
        <p>Specialization: Artificial Intelligence</p>
        <p>Email: faculty1@university.com</p>
      </div>
      <div class="faculty__item">
        <img src="faculty2.jpg" alt="Faculty 2">
        <h2>Faculty 2</h2>
        <p>Department: Mathematics</p>
        <p>Specialization: Data Science</p>
        <p>Email: faculty2@university.com</p>
      </div>
    </div>
  </body>
</html>
